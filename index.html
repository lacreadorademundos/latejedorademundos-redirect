<!doctype html>
<meta charset="utf-8">
<title>Redirigiendo…</title>
<meta http-equiv="refresh" content="0; url=https://www.lacreadorademundos.com/">
<meta name="robots" content="noindex,follow">
<link rel="canonical" href="https://www.lacreadorademundos.com/">
<script>
  (function () {
    var dest = "https://www.lacreadorademundos.com" +
               window.location.pathname +
               window.location.search +
               window.location.hash;
    // replace() evita “volver atrás” a la URL vieja
    window.location.replace(dest);
  })();
</script>
